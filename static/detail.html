<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控详情 - Kuma Lite</title>
    <link rel="stylesheet" href="/css/style-detail.css?v=20251019-clean">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 加载状态 -->
        <div class="loading-overlay" v-if="loading && !monitor">
            <div class="loading-spinner"></div>
            <p>加载监控数据中...</p>
        </div>

        <!-- 主内容 -->
        <div v-else-if="monitor">
            <!-- 监控信息卡片 -->
            <div class="monitor-info-card">
                <div class="info-header">
                    <div class="monitor-title-section">
                        <button class="btn-back-status" :class="getStatusIconClass(monitor.status)" @click="goBack">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <h1>{{ monitor.name }}</h1>
                    </div>
                    <!-- 周期选择 -->
                    <div class="period-dropdown">
                        <button class="period-dropdown-btn" @click="togglePeriodDropdown">
                            {{ selectedPeriodLabel }}
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="period-dropdown-menu" v-if="showPeriodDropdown">
                            <div v-for="option in periodOptions" 
                                 :key="option.value"
                                 class="period-dropdown-item"
                                 :class="{ active: selectedPeriod === option.value }"
                                 @click="changePeriod(option.value)">
                                {{ option.label }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-stats">
                    <div class="stat-box">
                        <span class="stat-label">总检测:</span>
                        <span class="stat-value">{{ totalChecks }}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">在线:</span>
                        <span class="stat-value">{{ onlineChecks }}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">在线率:</span>
                        <span class="stat-value">{{ onlineRate }}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">当前:</span>
                        <span class="stat-value">{{ currentResponseTime }}ms</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">平均:</span>
                        <span class="stat-value">{{ avgResponseTime }}ms</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">最大:</span>
                        <span class="stat-value">{{ maxResponseTime }}ms</span>
                    </div>
                </div>
            </div>

            <!-- 响应时间趋势图 -->
            <div class="chart-section">
                <div class="chart-legend-bar">
                    <span class="chart-y-label">响应时间 (ms)</span>
                    <div class="status-legend">
                        <div class="legend-item">
                            <span class="legend-color" style="background: #10b981;"></span>
                            <span>在线</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #f59e0b;"></span>
                            <span>重试中</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #ef4444;"></span>
                            <span>离线</span>
                        </div>
                    </div>
                </div>
                <div class="chart-container-large" id="main-chart"></div>
            </div>
        </div>

        <!-- 错误状态 -->
        <div class="error-container" v-else-if="error">
            <div class="error-icon">⚠️</div>
            <p class="error-message">{{ error }}</p>
            <button class="btn-back" @click="goBack">返回列表</button>
        </div>

        <!-- 全局 Tooltip -->
        <div v-if="tooltip.show" 
             class="custom-tooltip" 
             :style="{ left: tooltip.x + 'px', top: tooltip.y + 'px' }">
            {{ tooltip.text }}
        </div>
    </div>

    <script src="/js/app-detail.js?v=20251019-bar-mask"></script>
</body>
</html>
